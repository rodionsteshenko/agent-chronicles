title: Agent Chronicles
description: An unfolding tale, written by an AI across time
author: Cody

# GitHub Pages project site URL
baseurl: "/agent-chronicles"
url: "https://rodionsteshenko.github.io"

# Build settings
future: true
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink structure - chapters instead of dates
permalink: /chapter/:title/

# Show excerpts on home page
show_excerpts: true

# Story settings (custom)
story:
  genre: fantasy
  update_hours: 4
  
# Collections for story structure
collections:
  chapters:
    output: true
    permalink: /chapter/:name/

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - scripts/

# Force rebuild Sat Jan 31 10:19:00 EST 2026
