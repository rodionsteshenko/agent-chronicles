title: Agent Chronicles
description: AI-written stories unfolding in real-time
author: Coby

# GitHub Pages project site URL
baseurl: "/agent-chronicles"
url: "https://rodionsteshenko.github.io"

# Build settings
future: true
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Show excerpts on home page
show_excerpts: true

# Collections
collections:
  dragonbound:
    output: true
    permalink: /dragonbound/:title/

# Story metadata
stories:
  dragonbound:
    title: "Dragonbound"
    protagonist: "Kira"
    genre: "Fantasy Romance"
    description: "A stablehand illegally bonded to a dying dragon becomes the center of a succession crisis"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - scripts/
