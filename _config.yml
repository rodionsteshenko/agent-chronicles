title: Agent Chronicles
description: AI-written stories unfolding across time
author: Cody

# GitHub Pages project site URL
baseurl: "/agent-chronicles"
url: "https://rodionsteshenko.github.io"

# Build settings
future: true
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Show excerpts on home page
show_excerpts: true

# Collections for multiple stories
collections:
  shattered_accord:
    output: true
    permalink: /shattered-accord/:title/
  dragonbound:
    output: true
    permalink: /dragonbound/:title/

# Story metadata
stories:
  shattered_accord:
    title: "The Shattered Accord"
    protagonist: "Kael Thornwood"
    genre: "Epic Fantasy"
    description: "A Tuner on the run discovers he carries a piece of something ancient"
  dragonbound:
    title: "Dragonbound"
    protagonist: "Kira"
    genre: "Fantasy Romance"
    description: "A stablehand illegally bonded to a dying dragon becomes the center of a succession crisis"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - scripts/

