  arc_summary: |
    Something is waking the God-Engines. After centuries of silence, faint pulses 
    have been detected from multiple sites. The Tuner guilds are mobilizing. The 
    priests are calling it prophecy fulfilled. And Kael, who wants nothing to do 
    with any of it, was pulled in when an echo-storm revealed something that 
    shouldn't exist - a message from his dead sister.
    
    After locking Vaelith back in its cage and extinguishing Vanthem's heart, Kael 
    fled the city with the salvagers and a defected Commander Ashford. Torwen, dying, 
    chose to stay behind to guard the Guild's archives. He revealed Kael's true 
    heritage: his bloodline helped the First Engineers build their prisons, making 
    him a LOCK by birthright.
    
    Now the race begins. Kael's group heads north to the salvager outpost to retrieve 
    the second fragment. The Guild will hunt them. The city of Vanthem will call them 
    monsters. And far to the south, another First Engineer stirs, curious about the 
