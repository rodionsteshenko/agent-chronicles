    have been detected from multiple sites. The Tuner guilds are mobilizing. The 
    priests are calling it prophecy fulfilled. And Kael, who wants nothing to do 
    with any of it, is about to be pulled in when an echo-storm reveals something 
    that shouldn't exist - a message from his dead sister.
    
