narrative:
  previous_scene_summary: |
    Kael arrived in Vanthem and saw the city built into a God-Engine's ribcage for the first 
    time. The sight of the still-glowing heart affected him deeply, stirring the connection 
    within him. Ashford brought him to the Guild compound where Magister Elan Torwen, Head of 
    Applied Theology, revealed a terrible truth: the God-Engines are not machines but PRISONS, 
    built by beings called the First Engineers to contain themselves when they realized what 
    they were becoming.
    
    Vaelith, the First Engineer imprisoned in Vanthem's God-Engine, briefly possessed Kael 
    and spoke through him for four seconds, asking about the other fragments. Kael survived 
    when previous vessels had died in less than one second. Worse, he involuntarily revealed 
    that he knows where the fragments are. The God-Engine's heart pulsed brighter in response.
    
    At the salvager outpost, Tam felt Kael's distress through the disk and demanded action. 
    Valdris moved the rescue mission to tonight, knowing that time has run out.
  current_tension_level: 9
  pending_revelations:
    - "Where is the salvagers' second fragment hidden?"
    - "What is the THIRD fragment and who has it?"
    - "Can Mira be found or reached within the echoes?"
    - "Why is Kael specifically suited to be a 'vessel' when others died instantly?"
    - "What did Kael's parents discover about the God-Engines?"
    - "What happens when the three fragments are reunited? Does Vaelith escape?"
    - "What were the First Engineers 'becoming' that made them imprison themselves?"
    - "What is the salvagers' secret history with the God-Engines?"
    - "Who is Vaelith really, and what does it want beyond escape?"
    - "Are the other six God-Engines also prisons? Are their First Engineers awakening too?"
  foreshadowing:
    - "The echo was structured, like a message - implies someone can shape echoes deliberately"
    - "Mira's dissolution happened while she was 'reaching for something only she could see'"
    - "Kael can do things other Tuners cannot - confirmed"
    - "Hollows being 'extinct' implies someone or something eliminated them before"
    - "Kael's parents were God-Engine researchers who found something terrifying"
    - "The disk responds only to Kael - he may be connected to something larger"
    - "The broken circle pattern on the disk - one of three fragments"
    - "The Changed persist for 847 years - time moves differently for those in the echo"
    - "Mira 'fell into the echo' - foreshadows potential reunion"
    - "Kael still feels warmth in his chest without the disk - the connection is internal"
    - "The salvagers guard a second fragment - and think the Guild considers them extinct"
    - "Kael and the disk remain connected across distance - vessel bond transcends proximity"
    - "God-Engines are prisons - the First Engineers feared what they were BECOMING"
    - "Vaelith asked about the other fragments - it wants to reunite them"
    - "The heart of Vanthem pulsed brighter - the God-Engine is responding to Vaelith's awakening"
    - "Seven God-Engines showed pulses in the past month - all are awakening"
    - "Previous vessels died in less than one second - Kael survived four. Why?"
    - "Kael involuntarily knows where the fragments are - someone placed that knowledge in him"
    - "Torwen studies 'Applied Theology' - the Guild may worship what they claim to study"
    - "Tam can sense Kael through the disk - their bond may be more than the artifact"

