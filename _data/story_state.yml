  arc_summary: |
    Something is waking the God-Engines. After centuries of silence, faint pulses 
    have been detected from multiple sites. The Tuner guilds are mobilizing. The 
    priests are calling it prophecy fulfilled. And Kael, who wants nothing to do 
    with any of it, was pulled in when an echo-storm revealed something that 
    shouldn't exist - a message from his dead sister.
    
    After being captured by the Guild and brought to Vanthem, Kael faced Vaelith 
    directly in the resonance chamber. With the salvagers' rescue providing chaos 
    and Tam returning the disk to him, Kael achieved the impossible: he LOCKED 
    Vaelith back in its cage, guided by Mira's voice from within the echoes. The 
    heart of Vanthem went dark for the first time in 800 years.
    
