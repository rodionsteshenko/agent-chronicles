narrative:
  previous_scene_summary: |
    The departure from Vanthem. With the city calling for blood and the Guild sending 
    riders to alert other compounds, Kael and his allies fled through ancient maintenance 
    tunnels beneath the God-Engine's ribcage.
    
    Before leaving, Torwen revealed crucial information: the locations of five God-Engines 
    (two in the eastern mountains, one beneath the Saltmere, one on an unmapped island, 
    one in the southern ruins). The sixth location was deliberately purged from Guild 
    records 300 years ago - something too dangerous to find. He also revealed that Kael's 
    bloodline helped the First Engineers build their prisons, making him a LOCK by birthright.
    
    Commander Ashford chose to defect from the Guild, trading her red coat for salvager 
    gray. Thirty years of service built on lies was enough. She brought three loyal Trackers 
    and her knowledge of Guild patrol schedules.
    
    Torwen stayed behind, too weak to travel. He plans to guard the Guild's archives and 
    sealed records, expecting to survive as a prisoner rather than be killed.
    
    The group emerged into the Rustfields at dawn, Vanthem's bells tolling behind them. 
    Three days to the salvager outpost. Three days to the second fragment. And somewhere 
    to the south, another First Engineer stirs beneath the earth - curious about the lock 
    that turned, hungry, and remembering how to wait.
  current_tension_level: 8
